version: '3'

services:
  dev: &dev
    image: "terra-core:dev"
    build:
      context: ./
      args:
        - npm_install=false
    ports:
      - 8080:8080
    environment:
      - CI=true
    depends_on:
      - standalone-chrome
    volumes:
      - .:/opt/module

  standalone-chrome:
    image: 'selenium/standalone-chrome:3.11.0-californium'
    ports:
      - '4444'
    # Necessary due to some issues with chrome in docker.  See https://github.com/SeleniumHQ/docker-selenium#running-the-images
    volumes:
      - '/dev/shm:/dev/shm'
    # Necessary to lock down screen sizes for our screen shot comparisons.
    environment:
      TZ: 'America/Chicago'
      SCREEN_WIDTH: 1070
      SCREEN_HEIGHT: 1020

  term:
    <<: *dev
    command: "/bin/zsh"