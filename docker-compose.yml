version: '3'

services:
  base:
    build: ./
    image: "ryanthemanuel/terra-core"
  standalone-chrome:
    image: 'selenium/standalone-chrome:3.11.0-californium'
    ports:
      - '4444:4444'
    # Necessary due to some issues with chrome in docker.  See https://github.com/SeleniumHQ/docker-selenium#running-the-images
    volumes:
      - '/dev/shm:/dev/shm'
    # Necessary to lock down screen sizes for our screen shot comparisons.
    environment:
      SCREEN_WIDTH: 1070
      SCREEN_HEIGHT: 1020
  test:
    build: ./
    image: "ryanthemanuel/terra-core-test"
    depends_on:
      - base
      - standalone-chrome
    links:
      - standalone-chrome
