version: '3'

services:
  dev:
    image: cerner/terra-node-dev:1
    ports:
      - 8080:8080
    depends_on:
      - standalone-chrome
    volumes:
      - .:/opt/module

  standalone-chrome:
    image: selenium/standalone-chrome:3.14.0-helium
    ports:
      - '4444'
    # Necessary due to some issues with chrome in docker.  See https://github.com/SeleniumHQ/docker-selenium#running-the-images
    volumes:
      - '/dev/shm:/dev/shm'
    environment:
      TZ: 'America/Chicago'

  standalone-chrome-travis:
    image: selenium/standalone-chrome:3.14.0-helium
    ports:
      - 4444:4444
    # Necessary due to some issues with chrome in docker.  See https://github.com/SeleniumHQ/docker-selenium#running-the-images
    volumes:
      - '/dev/shm:/dev/shm'
    environment:
      TZ: 'America/Chicago'