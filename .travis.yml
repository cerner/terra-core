language: node_js
sudo: required
jdk: oraclejdk8
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
before_script:
  - sudo apt-get update && sudo apt-get install oracle-java8-installer
script:
  - npm test
  - npm run danger
branches:
  only:
    - master
cache:
  directories:
    - node_modules
env:
  global:
    - SAUCE_USERNAME=cerner
    - secure: 
before_deploy:
  - lerna run --scope terra-site compile:prod
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: packages/terra-site/build
  on:
    branch: master
