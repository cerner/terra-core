language: node_js
sudo: required
script:
  - npm test
  - npm run danger
branches:
  only:
    - master
cache: false
before_deploy:
  - npm run compile:prod
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: /build
  on:
    branch: master
