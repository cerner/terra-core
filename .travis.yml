language: node_js
sudo: required
services:
  - docker
branches:
  only:
    - main
cache:
  directories:
    - travis-build
before_install:
  - npm run clean
jobs:
  include:
    - stage: danger lint jest and compile
      script:
        - npm run danger
        # - npm run lint
        - npm run jest
        - rm -rf ./travis-build
        - npm run compile:prod -- --env.disableAggregateThemes --output-path $TRAVIS_BUILD_DIR/travis-build/default
        - npm run compile:lowlight -- --env.disableAggregateThemes --output-path $TRAVIS_BUILD_DIR/travis-build/lowlight
        - npm run compile:fusion -- --env.disableAggregateThemes --output-path $TRAVIS_BUILD_DIR/travis-build/fusion
# Default
    - stage: wdio - default theme
      name: tiny
      before_install: skip
      install: skip
      script:
        - docker-compose up -d standalone-chrome
        - WDIO_BAIL=TRUE SITE=$TRAVIS_BUILD_DIR/travis-build/default FORM_FACTOR=tiny npm run wdio-default
    - name: small
      before_install: skip
      install: skip
      script:
        - docker-compose up -d standalone-chrome
        - WDIO_BAIL=TRUE SITE=$TRAVIS_BUILD_DIR/travis-build/default FORM_FACTOR=small npm run wdio-default
    - name: medium
